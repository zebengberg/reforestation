<html>
  <head>
    <style>
      canvas {border: 2px solid black}
      body {
        margin: 0;
        border: 0;
        overflow: hidden;
        display: block;
      }
      div {margin: 10px}
    </style>
  </head>
</html>


<body>
  <canvas id='forestCanvas'></canvas>
  <canvas id='statsCanvas'></canvas>

  <div id='userInput' style='padding-bottom: 20px;'>
    <div>
      <input type='range' id='birthRateSlider' min='0' max='3' value='1.5' step='0.01'>
      <label for='birthRateSlider'>Birth Rate</label>
    </div>

    <div>
      <input type='range' id='deathRateSlider' min='0' max='4' value='2' step='0.01'>
      <label for='deathRateSlider'>Death Rate</label>
    </div>

    <div>
      <input type='range' id='numberSpeciesSlider' min='1' max='6' value='3'>
      <label for='numberSpeciesSlider'>Number of Species (resets forest)</label>
    </div>

    <div>
      <input type='checkbox' id='parentCheckbox' checked>
      <label for='parentCheckbox'>New tree species determined by neighbors?</label>
    </div>
  </div>
</body>

<script type='module' src='reforestation.js'></script>
